extends: 'eslint:recommended'

env:
  node: true
  mocha: true

rules:
  comma-style: 2
  consistent-this:
    - 1
    - _this
  indent:
    - 2
    - 2
    - SwitchCase: 1
      VariableDeclarator: 2
  key-spacing: 1
  no-console: 0
  no-multi-spaces: 1
  no-spaced-func: 2
  no-trailing-spaces: 2
  semi: 2
  space-after-keywords: 2
  space-before-blocks: 2
  space-before-function-paren:
    - 2
    - never
  space-before-keywords: 2
  space-infix-ops: 2
  space-return-throw-case: 2
  space-unary-ops: 1
