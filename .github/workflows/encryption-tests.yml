name: Encryption Tests 

on:
  pull_request:
    paths:
      - ".github/workflows/encryption-tests.yml"
      - "package.json"
      - "index.js"
      - "lib/**"
      - "test/encryption/**.js"
      - "scripts/setup-encryption-tests.js"
  push:
    paths:
      - ".github/workflows/encryption-tests.yml"
      - "package.json"
      - "index.js"
      - "lib/**"
      - "test/encryption/**.js"
      - "scripts/setup-encryption-tests.js"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  run-tests:
    permissions:
      # required for all workflows
      security-events: write
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    name: Encryption tests
    env:
      FORCE_COLOR: true
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Install mongodb-client-encryption
        run: npm install mongodb-client-encryption
      - name: Setup Tests
        run: npm run setup-test-encryption
      - name: Run Tests
        run: npm run test-encryption:ci
