<!DOCTYPE html>
<html>
  <head>
    <title>User documentation</title>
    <style>body {
  padding: 15px 30px;
  font: 14px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Verdana, sans-serif;
  color: #333;
  -webkit-font-smoothing: antialiased;
}
h2 {
  margin: 35px 0 25px 0;
  font-size: 30px;
  padding-bottom: 10px;
  border-bottom: 5px solid #eee;
  color: #000;
}
strong {
  color: #000;
}
span.type {
  color: #049DDA;
}
span.type::before {
  content: '(';
}
span.type::after {
  content: ')';
}
ul ul {
  margin: 5px 0;
  padding-left: 20px;
}</style>
  </head>
  <body><h2>User</h2>

<ul>
<li>_id <span class="type">oid</span></li>
<li>id <span class="type">virtual</span></li>
<li>name.first <span class="type">string</span></li>
<li>name.last <span class="type">string</span></li>
<li>contact.email <span class="type">string</span></li>
<li>contact.phone <span class="type">string</span></li>
<li>age <span class="type">number</span>
<ul><li><strong>Default</strong>: 0</li>
<li><strong>Strict</strong></li></ul></li>
<li>blocked <span class="type">boolean</span>
<ul><li><strong>Default</strong>: false</li></ul></li>
</ul>

<h2>Post</h2>

<ul>
<li>_id <span class="type">oid</span></li>
<li>id <span class="type">virtual</span></li>
<li>title <span class="type">string</span></li>
<li>body <span class="type">string</span></li>
</ul>  </body>
</html>
